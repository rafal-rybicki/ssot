<h1>{{ name }}</h1>

@for (task of tasks$ | async; track $index) {
    <app-task
        [date]="task.date"
        [subtasks]="task.subtasks || 0"
        [completedSubtasks]="task.completedSubtasks || 0"  
        [content]="task.content"
        [isCompleted]="task.isCompleted"
        [id]="task.id"
    />
}

<app-task-new [projectId]="id"/>
