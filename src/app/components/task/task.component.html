@if (isEdited) {
    <app-task-editor
        [currentContent]="content"
        [currentSubtasks]="subtasks"
        (close)="toggleEditor()"
        (save)="update($event)"
    />
} @else {
    <i (click)="changeCompletion()" class="bi {{ isCompleted ? 'bi-check-square-fill' : 'bi-square' }} completion"></i>

    <p (click)="showDescription()" class="content">
        {{ content }}

        @if (hasSubtasks) {
            <span class="subtasks">
                {{ completedSubtasks }}/{{ subtasks }}
            </span>
        }

        @if (date) {
            [{{ date }}]
        }
    </p>
    <app-date-picker [date]="date" [id]="id" (update)="update($event)" />
    <app-icon-button
        [height]="27"
        [fontSize]="15"
        icon="pen"
        (onClick)="toggleEditor()"
    />
    <app-icon-button
        [height]="27"
        [fontSize]="15"
        icon="trash3"
        (onClick)="delete()"
    />
}
