<ul>
    <p (click)="isOpen = !isOpen">
        <i class="bi bi-stack area-icon"></i>
        {{ name }}
    </p>
    @if (isOpen) {
        @for (project of projects$ | async; track $index) {
            <app-menu-item 
                cssClass="circle-fill project-icon"
                path="project/{{ project.id }}"
                text="{{ project.name }}"
            />
        }
    }
</ul>
