<form
    class="editor"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="name">
        <label for="name">Name</label>
        <input autofocus type="text" formControlName="name" autocomplete="off"/>
    </div>

    <button (click)="close.emit()" class="btn-cancel" type="button">
        Cancel
    </button>

    <button class="btn-submit" type="submit" [disabled]="!form.valid">
        Save
    </button>
</form>
