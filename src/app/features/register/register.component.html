<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="form-group">Username</label>
        <input type="text" formControlName="username" />
    </div>
    <div class="form-group">
        <label for="form-group">Email</label>
        <input type="email" formControlName="email" email="true" />
    </div>
    <div class="form-group">
        <label for="form-group">Password</label>
        <input type="password" formControlName="password" />
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Sign up</button>
    <div class="errors">
        {{ msg }}
    </div>
</form>
<a routerLink="/login">Already have an account? Log In</a>
