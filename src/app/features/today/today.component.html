<h1>{{ day }} {{ month }}</h1>

@for (habit of habits$ | async; track habit.id) {
    <app-habit-task
        [date]="today.date"
        [habitId]="habit.id"
        [name]="habit.name"
        [dailyTarget]="habit.dailyTarget"
    /> 
}

@for (task of tasks$ | async; track task.id) {
    <app-task
        [content]="task.content"
        [isCompleted]="task.isCompleted"
        [id]="task.id"
    />
}

<app-task-new [date]="date" [nextOrder]="0" />
