<form
    class="editor"
    [class.single-row]="singleRow"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <input autofocus type="text" formControlName="text" autocomplete="off" [placeholder]="placeholder" />
    
    <button (click)="close.emit()" class="btn-cancel" type="button">
        Cancel
    </button>

    <button class="btn-submit" type="submit" [disabled]="!form.valid">
        Save
    </button>
</form>
